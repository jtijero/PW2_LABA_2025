<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritméticas </title>

</head>

<body>
    <h1>Calculadora </h1>
    
    <input type="number" id="num1" placeholder="Primer número" required>
    
    <select id="operador">
      <option value="+">Suma</option>
      <option value="-">Resta</option>
      <option value="*">Multiplicación</option>
      <option value="/">División</option>
      <option value="&&">AND Lógico</option>
      <option value="||">OR Lógico</option>
      <option value="&">AND de Bits</option>
      <option value="|">OR de Bits</option>
      <option value="^">XOR de Bits</option>
  </select>
    
    <input type="number" id="num2" placeholder="Segundo número" required>

    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>

    <script>
      function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operador = document.getElementById('operador').value;
            let resultado;

            switch (operador) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    resultado = num1 / num2;
                    break;
                case '&&':
                    resultado = num1 && num2;
                    break;
                case '||':
                    resultado = num1 || num2;
                    break;
                case '&':
                    resultado = num1 & num2;
                    break;
                case '|':
                    resultado = num1 | num2;
                    break;
                case '^':
                    resultado = num1 ^ num2;
                    break;
                default:
                    resultado = 'Operador no válido';
            }
            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
