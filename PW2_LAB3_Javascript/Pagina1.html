<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Tama単o y Color de Texto</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Comic Neue', cursive;
      }
      #texto {
          font-size: 40px;
          color: black;
      }
  </style>
</head>

<body>
  <h1 id="texto">Este es un texto de ejemplo.</h1>
  <button onclick="cambiarTama単o('aumentar')"> Aumentar </button>
  <button onclick="cambiarTama単o('disminuir')"> Disminuir </button>

  <script>
      function cambiarTama単o(accion) {
          const texto = document.getElementById('texto');
          let tActual = parseInt(window.getComputedStyle(texto).fontSize);
          if (accion === 'aumentar') {
              texto.style.fontSize = (tActual + 2) + 'px';
          } else if (accion === 'disminuir') {
              texto.style.fontSize = (tActual - 2) + 'px';
          }
      }

  </script>
</body>
</html>
